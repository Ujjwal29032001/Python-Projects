{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'generator/style.css' %}">
</head>
       
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-Primary mb-4"> 🔐 Django Password Generator</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="length" class="form-label">Password Length</label>
                <input type="number" name="length" id="length" class="form-control" min="4" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>
        {% if password %}
            <div class="mt-4">
                <h2>Your Generated Password:</h2>
                <p class="alert alert-success">{{ password }}</p>
            </div>
        {% endif %}
        {% if error %}
            <div class="mt-4">
                <p class="alert alert-danger">{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
